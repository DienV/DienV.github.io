<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dashboard Admin</h1>
    <div class="tabs">
      <button id="examTab" class="tab" onclick="openTab('examTab')">Quản lý kỳ thi</button>
      <button id="userTab" class="tab" onclick="openTab('userTab')">Quản lý người dùng</button>
      <button id="statsTab" class="tab" onclick="openTab('statsTab')">Thống kê</button>
    </div>
    <div id="examContent" class="tabContent">
      <!-- Content for managing exams goes here -->
    </div>
    <div id="userContent" class="tabContent">
      <!-- Content for managing users goes here -->
    </div>
    <div id="statsContent" class="tabContent">
      <!-- Content for statistics goes here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
